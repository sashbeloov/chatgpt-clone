<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat Gpt | Clone</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Chat container -->
    <div class="chat-container"></div>

    <!-- Typing-container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea name="" id="chat input" spellcheck="false" placeholder="Enter a prompt here..."
                    required></textarea>
                <span class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-outlined">light_mode</span>
                <span id="delete-btn" class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
